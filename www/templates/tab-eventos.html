<ion-view view-title="Eventos">
  <label class="item-input bar bar-subheader">
    <i class="icon ion-ios-search placeholder-icon"></i>
    <input type="text" placeholder="Pesquisar" ng-model="busca">
  </label>
  <ion-content class="has-subheader">
    
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="evento in eventos | filter: busca" type="item-text-wrap" href="#/tab/eventos/{{evento.id}}">
        <img ng-src="{{evento.foto}}">
        <h2>{{evento.nome}}</h2>
        <p>{{evento.data}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(evento)">
          Excluir
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
